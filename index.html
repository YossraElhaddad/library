<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="add">
        <form action="#" id="myform">
            <div><label for="title">Title</label><br><input type="text" id="title" name="title" required></div>
            <div><label for="author">Author</label><br><input type="text" id="author" name="author" required></div>
            <div><label for="num-of-pages">Number of Pages</label><br><input type="number" id="num-of-pages" name="num-of-pages" minlength="1" required></div>
            <button type="submit">Add Book</button>
        </form>

    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Num of Pages</th>
                    <th><i class="mdi mdi-eye"></i> Finished</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

            <tfoot></tfoot>
        </table>
    </div>

</body>

</html>
